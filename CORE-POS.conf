description	"CORE-POS serial port interfaces"
expect fork

start on runlevel [2345]
stop on runlevel [016]

pre-start exec chmod 666 /dev/ttyS0 /dev/ttyS1

script
	stty 9600 oddp crtscts -F /dev/ttyS0
	cd /CORE-Support/ssddir
	exec ./ssd
end script

pre-stop script
	cd /CORE-Support/ssddir
	/bin/kill -SIGTSTP `cat ssd.pid`
end script
